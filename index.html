<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Pawan Pal | Portfolio</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      background: url('b61a0d1b-8216-43b7-9c50-30c9d978f490.webp') no-repeat center center fixed;
      background-size: cover;
      color: #1e293b;
      overflow-x: hidden;
      position: relative;
    }

    /* Add a dark overlay for readability */
    body::before {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.7); /* semi-transparent black */
      z-index: -1;
    }

    header {
      background-color: rgba(30, 58, 138, 0.9);
      padding: 40px 20px;
      text-align: center;
      animation: fadeInDown 1s ease forwards;
      box-shadow: 0 4px 15px rgba(30, 58, 138, 0.6);
    }

    h1, h2 {
      opacity: 0;
      animation: fadeIn 0.8s ease forwards;
      text-shadow: 0 2px 6px rgba(0,0,0,0.3);
    }

    h1 {
      margin: 0;
      font-size: 3rem;
      animation-delay: 0.2s;
      letter-spacing: 2px;
      color: #9295d0;
    }

    h2 {
      margin-top: 10px;
      font-weight: 400;
      font-size: 1.3rem;
      animation-delay: 0.5s;
      font-style: italic;
      color: #09d78c;
    }

    main {
      max-width: 900px;
      margin: 50px auto;
      padding: 0 20px;
      background: rgba(255, 255, 255, 0.9);
      border-radius: 15px;
      box-shadow: 0 8px 30px rgba(0,0,0,0.15);
      backdrop-filter: blur(10px);
    }

    section {
      margin-bottom: 50px;
      padding: 20px 30px;
    }

    h3 {
      border-bottom: 3px solid #1e3a8a;
      padding-bottom: 10px;
      margin-bottom: 25px;
      opacity: 0;
      animation: fadeIn 0.8s ease forwards;
      text-transform: uppercase;
      letter-spacing: 1.5px;
      color: #0984e3;
    }

    ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    ul li {
      background: #ffffff;
      margin: 12px 0;
      padding: 14px 20px;
      border-radius: 10px;
      font-size: 1.15rem;
      opacity: 0;
      animation: fadeIn 0.8s ease forwards;
      transition: background-color 0.3s ease, box-shadow 0.3s ease;
      cursor: default;
      box-shadow: 0 3px 8px rgba(30, 58, 138, 0.15);
    }

    ul li:hover {
      background-color: #e0e7ff;
      box-shadow: 0 6px 15px rgba(30, 58, 138, 0.35);
    }

    ul li:nth-child(1) { color: #e17055; }
    ul li:nth-child(2) { color: #00b894; }
    ul li:nth-child(3) { color: #0984e3; }
    ul li:nth-child(4) { color: #fd79a8; }
    ul li:nth-child(5) { color: #6c5ce7; }

    a {
      font-weight: 700;
      opacity: 0;
      animation: fadeIn 0.8s ease forwards;
      transition: color 0.3s ease;
      text-decoration: none;
    }

    a[href*="github"] {
      color: #2d3436;
    }

    a[href*="linkedin"] {
      color: #0984e3;
    }

    a:hover {
      text-decoration: underline;
      color: #d63031;
    }

    footer {
      text-align: center;
      font-size: 0.95rem;
      padding: 20px 0;
      border-top: 1px solid #cbd5e1;
      margin-top: 70px;
      opacity: 0;
      animation: fadeIn 1s ease forwards;
      font-style: italic;
      color: #ffeaa7;
    }

    /* Animations */
    @keyframes fadeInDown {
      0% {
        opacity: 0;
        transform: translateY(-30px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes fadeIn {
      0% {
        opacity: 0;
      }
      100% {
        opacity: 1;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1 style="animation-delay: 0.2s;">Pawan Pal</h1>
    <h2 style="animation-delay: 0.5s;">Passionate web developer skilled in creating modern, responsive websites.</h2>
  </header>

  <main>
    <section>
      <h3 style="animation-delay: 0.7s;">Skills</h3>
      <ul>
        <li style="animation-delay: 0.9s;">Python</li>
        <li style="animation-delay: 1.1s;">HTML</li>
        <li style="animation-delay: 1.3s;">JavaScript</li>
        <li style="animation-delay: 1.5s;">CSS</li>
        <li style="animation-delay: 1.7s;">C++</li>
      </ul>
    </section>

    <section>
      <h3 style="animation-delay: 1.9s;">Find me on</h3>
      <ul>
        <li style="animation-delay: 2.1s;">
          <a href="https://github.com/pawan2141-git" target="_blank" rel="noopener noreferrer" style="animation-delay: 2.3s;">GitHub</a>
        </li>
        <li style="animation-delay: 2.5s;">
          <a href="https://linkedin.com/in/pawan-pal-28514632a" target="_blank" rel="noopener noreferrer" style="animation-delay: 2.7s;">LinkedIn</a>
        </li>
      </ul>
    </section>
  </main>

  <footer style="animation-delay: 2.9s;">
    &copy; 2025 Pawan Pal. All rights reserved.
  </footer>
</body>
</html>
